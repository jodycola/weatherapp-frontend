
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script defer type="text/javascript" src="./src/index.js"></script>
  </head>
  <body>

  <body>
    <header>
      <h3>Weather App</h3>
    </header>

    <div class="weather-wrapper">

    </div>

    <hr />
    <!-- Home Location Weather / Radar -->
    <h4>Weather Details</h4>
      <div class="detailed-weather-wrapper"> 
        <div class="detailed-weather-card">
        <h1 class="detail"></h1>
        <h2 class="details"></h2>
        <!-- <img src="https://maps.googleapis.com/maps/api/js?key=appid=a676cbe359f328eaead7426bb2fac895&callback=initMap"> -->
        </div>
      </div>
    
    <hr />
    <!---Location Form-->
    <form id="location-form" data-id="insert user ID">
      <h4>Select Location</h4>
        <label for="location">Location:</label>
        <input type="text" id="location-input" name="location" placeholder="Enter zipcode">
        <input type="submit">
    </form>

    <hr />

    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv8guHW3zw8EESTOipg1JqzyN5oA6BsYM&callback=initMap&libraries=&v=weekly"
      async
    ></script>



    <form id="update-form" data-id="insert spiceblend ID" autocomplete="off">
      <label for="title">New Title: </label>
      <input type="text" name="title" id="spiceblend-title" />
      <input type="submit" value="Update" />  
    </form>

    <hr />

    <!-- New Ingredient Form -->
    <form id="ingredient-form" data-id="insert spiceblend ID" autocomplete="off">
      <h4>Add Location to Favorites</h4>
      <label for="name">Ingredient Name: </label>
      <input type="text" name="name" id="ingredient-name" />
      <input type="submit" value="Add Ingredient" />
    </form>


  </body>
</html>
