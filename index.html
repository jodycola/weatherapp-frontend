
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script defer type="text/javascript" src="./src/index.js"></script>
  </head>
  <body>

  <body>
    <header>
      <h3>The Weather App</h3>
    </header>

    <div class="weather-wrapper">

    </div>

    <!-- Home Location Weather / Radar -->
    <h4>Weather Details</h4>
      <div class="detailed-weather-wrapper"> 
        <div class="detailed-weather-card">
          <div class="detailed-weather-icon"></div>
          <h1 class="detail"></h1>
        <h2 class="details"></h2>
        <h3 class="detail-temp"></h3>
        <!-- <img src="https://maps.googleapis.com/maps/api/js?key=appid=a676cbe359f328eaead7426bb2fac895&callback=initMap"> -->
        </div>
      </div>
    
    <!---Location Form-->
    <h4>Select Location</h4>
    <form id="location-form" data-id="insert user ID">
        <label for="location">Find the weather</label>
        <input type="text" id="location-input" name="location" placeholder="Enter zipcode" required>
        <button type="submit">Search</button>
    </form>


    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv8guHW3zw8EESTOipg1JqzyN5oA6BsYM&callback=initMap&libraries=&v=weekly"
      async
    ></script>

  </body>
</html>
