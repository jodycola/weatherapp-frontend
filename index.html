
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="./src/index.js"></script>
  </head>
  <body>

  <body>
    <header>
      <h3>Weather App</h3>
    </header>

    <div class="weather-wrapper">

    </div>
    <hr />
    <!---Location Form-->
    <form id="location-form" data-id="insert user ID">
      <h4>Select Home Location</h4>
        <label for="location">Location:</label>
        <input type="text" id="location-input" name="location">
        <input type="submit">
    </form>

    <hr />

    <!-- Spice Blend Update Form -->
    <form id="update-form" data-id="insert spiceblend ID" autocomplete="off">
      <h4>Edit Spice Blend</h4>
      <label for="title">New Title: </label>
      <input type="text" name="title" id="spiceblend-title" />
      <input type="submit" value="Update" />  
    </form>

    <!-- New Ingredient Form -->
    <form id="ingredient-form" data-id="insert spiceblend ID" autocomplete="off">
      <h4>Add Location to Favorites</h4>
      <label for="name">Ingredient Name: </label>
      <input type="text" name="name" id="ingredient-name" />
      <input type="submit" value="Add Ingredient" />
    </form>


  </body>
</html>
